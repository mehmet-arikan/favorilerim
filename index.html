<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Favorilerim</title>
    <link rel="icon" href="https://dl.dropboxusercontent.com/scl/fi/bx3fra3blvrk5gfdgz2jo/favicon.ico?rlkey=corteo368e5bsbqyq37bc05tf&st=n9qg13e3&dl=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-gradient-start: #f5f7fa;
            --bg-gradient-end: #c3cfe2;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --shadow-light: rgba(31, 38, 135, 0.15);
            --shadow-medium: rgba(31, 38, 135, 0.25);
            --accent-color: #007AFF;
            --search-glass: rgba(255, 255, 255, 0.4);
            --icon-overlay: rgba(0, 0, 0, 0.08);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient-start: #0a0a0a;
                --bg-gradient-end: #1a1a2e;
                --glass-bg: rgba(26, 26, 46, 0.4);
                --glass-border: rgba(255, 255, 255, 0.08);
                --text-primary: #f5f5f7;
                --text-secondary: #98989d;
                --shadow-light: rgba(0, 0, 0, 0.3);
                --shadow-medium: rgba(0, 0, 0, 0.5);
                --search-glass: rgba(26, 26, 46, 0.6);
                --icon-overlay: rgba(255, 255, 255, 0.12);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            line-height: 1.5;
            padding: env(safe-area-inset-top, 20px) 16px env(safe-area-inset-bottom, 20px);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-top: 8px;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            text-shadow: 0 2px 8px var(--shadow-light);
        }

        .header-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 16px var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            color: var(--text-primary);
        }

        .btn-icon:active {
            transform: scale(0.9);
            opacity: 0.7;
        }

        .search-box {
            background: var(--search-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 16px;
            padding: 14px 20px;
            margin-bottom: 28px;
            box-shadow: 0 8px 32px var(--shadow-light);
            border: 1px solid var(--glass-border);
            animation: fadeInDown 0.6s ease-out 0.1s backwards;
        }

        .search-box input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 17px;
            color: var(--text-primary);
            background: transparent;
            font-weight: 400;
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .accordion-container {
            max-width: 430px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out 0.2s backwards;
        }

        .accordion-item {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px var(--shadow-light);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .accordion-item:active {
            transform: scale(0.98);
        }

        .accordion-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 24px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        .accordion-header:active {
            opacity: 0.7;
        }

        .accordion-title {
            font-size: 19px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .accordion-icon {
            font-size: 13px;
            color: var(--text-secondary);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.8;
            flex-shrink: 0;
        }

        .accordion-item.open .accordion-icon {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .accordion-item.open .accordion-content {
            max-height: 3000px;
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px 20px 24px;
        }

        .bookmark-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 0;
            position: relative;
        }

        .bookmark-item:active {
            transform: scale(0.92);
        }

        .bookmark-item .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: #FF3B30;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.7);
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(255, 59, 48, 0.4);
        }

        .bookmark-item:hover .delete-btn,
        body.edit-mode .bookmark-item .delete-btn {
            opacity: 1;
            transform: scale(1);
        }

        .bookmark-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 4px 16px var(--shadow-light),
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px var(--icon-overlay);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .bookmark-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 100%);
            border-radius: 16px;
            pointer-events: none;
        }

        .bookmark-item:active .bookmark-icon {
            box-shadow: 
                0 2px 8px var(--shadow-light),
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px var(--icon-overlay);
        }

        .bookmark-icon img {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            object-fit: contain;
            z-index: 1;
            filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.15));
        }

        .bookmark-icon.letter-icon {
            font-size: 30px;
            font-weight: 500;
            color: #ffffff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .bookmark-title {
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            line-height: 1.3;
            max-width: 75px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            color: var(--text-primary);
            word-break: break-word;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            font-size: 17px;
            padding: 60px 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .no-results {
            text-align: center;
            color: var(--text-secondary);
            font-size: 16px;
            padding: 40px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px var(--shadow-light);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            align-items: flex-end;
        }

        .modal {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 28px 28px 0 0;
            padding: 24px 20px;
            width: 100%;
            max-width: 100%;
            box-shadow: 0 -8px 32px var(--shadow-light);
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-primary);
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .modal-close:active {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--accent-color) 0%, #0051D5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
        }

        .btn-submit:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Icon Colors */
        .icon-blue { 
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 100%);
            box-shadow: 
                0 4px 16px rgba(0, 122, 255, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px rgba(0, 0, 0, 0.15);
        }
        .icon-green { 
            background: linear-gradient(135deg, #34C759 0%, #248A3D 100%);
            box-shadow: 
                0 4px 16px rgba(52, 199, 89, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px rgba(0, 0, 0, 0.15);
        }
        .icon-orange { 
            background: linear-gradient(135deg, #FF9500 0%, #FF6B00 100%);
            box-shadow: 
                0 4px 16px rgba(255, 149, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px rgba(0, 0, 0, 0.15);
        }
        .icon-red { 
            background: linear-gradient(135deg, #FF3B30 0%, #D70015 100%);
            box-shadow: 
                0 4px 16px rgba(255, 59, 48, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px rgba(0, 0, 0, 0.15);
        }
        .icon-purple { 
            background: linear-gradient(135deg, #AF52DE 0%, #8D28C9 100%);
            box-shadow: 
                0 4px 16px rgba(175, 82, 222, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px rgba(0, 0, 0, 0.15);
        }
        .icon-teal { 
            background: linear-gradient(135deg, #5AC8FA 0%, #007AFF 100%);
            box-shadow: 
                0 4px 16px rgba(90, 200, 250, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px rgba(0, 0, 0, 0.15);
        }
        .icon-yellow { 
            background: linear-gradient(135deg, #FFCC00 0%, #FF9500 100%);
            box-shadow: 
                0 4px 16px rgba(255, 204, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px rgba(0, 0, 0, 0.15);
        }
        .icon-gray { 
            background: linear-gradient(135deg, #A2A2A7 0%, #636366 100%);
            box-shadow: 
                0 4px 16px rgba(142, 142, 147, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px rgba(0, 0, 0, 0.15);
        }
        .icon-indigo { 
            background: linear-gradient(135deg, #5856D6 0%, #3634A3 100%);
            box-shadow: 
                0 4px 16px rgba(88, 86, 214, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px rgba(0, 0, 0, 0.15);
        }
        .icon-pink { 
            background: linear-gradient(135deg, #FF2D92 0%, #D70074 100%);
            box-shadow: 
                0 4px 16px rgba(255, 45, 146, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px rgba(0, 0, 0, 0.15);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @media (max-width: 430px) {
            body {
                padding: env(safe-area-inset-top, 16px) 14px env(safe-area-inset-bottom, 16px);
            }

            .bookmarks-grid {
                gap: 18px;
                padding: 18px 18px 22px;
            }
            
            .bookmark-icon {
                width: 62px;
                height: 62px;
            }
        }

        @media (max-width: 390px) {
            .header h1 {
                font-size: 32px;
            }

            .bookmarks-grid {
                gap: 16px;
                padding: 16px;
            }
            
            .bookmark-icon {
                width: 58px;
                height: 58px;
            }

            .bookmark-icon img {
                width: 32px;
                height: 32px;
            }

            .bookmark-icon.letter-icon {
                font-size: 26px;
            }

            .search-box {
                padding: 12px 18px;
                margin-bottom: 24px;
            }

            .accordion-header {
                padding: 16px 20px;
            }

            .accordion-title {
                font-size: 18px;
            }
        }

        .bookmark-icon img {
            will-change: auto;
            transform: translateZ(0);
        }

        .accordion-item {
            will-change: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>⭐️ Favorilerim</h1>
        <div class="header-buttons">
            <button class="btn-icon" id="editBtn" title="Düzenle">✎</button>
            <button class="btn-icon" id="addBtn" title="Ekle">+</button>
        </div>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Favori ara..." autocomplete="off" autocorrect="off" autocapitalize="off">
    </div>

    <div id="loading" class="loading">Favoriler yükleniyor...</div>
    <div id="accordionContainer" class="accordion-container" style="display: none;"></div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Yeni Favori Ekle</h2>
                <button class="modal-close" id="modalClose">✕</button>
            </div>
            <form id="bookmarkForm">
                <div class="form-group">
                    <label for="bookmarkTitle">Başlık</label>
                    <input type="text" id="bookmarkTitle" placeholder="Örn: Google" required>
                </div>
                <div class="form-group">
                    <label for="bookmarkUrl">URL</label>
                    <input type="url" id="bookmarkUrl" placeholder="https://google.com" required>
                </div>
                <div class="form-group">
                    <label for="bookmarkCategory">Kategori</label>
                    <select id="bookmarkCategory" required>
                        <option value="">Kategori Seç</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Ekle</button>
            </form>
        </div>
    </div>

    <script>
        // JSONBin Configuration
        const JSONBIN_BIN_ID = '68ebe53a43b1c97be9645dd0'; // jsonbin.io'dan aldığınız bin ID
        const JSONBIN_API_KEY = '$2a$10$MA6dBWMA/DYqBlGFhb/t6eKXlqc3RRY4fCIEcVO7LazxZukvE2mHq'; // jsonbin.io API anahtarı
        const JSONBIN_API_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`;

        let bookmarksData = null;
        let allBookmarks = [];
        const iconCache = new Map();
        const colorClasses = ['icon-blue', 'icon-green', 'icon-orange', 'icon-red', 'icon-purple', 'icon-teal', 'icon-yellow', 'icon-gray', 'icon-indigo', 'icon-pink'];

        const CACHE_KEY = 'bookmarksCache';
        const CACHE_TIMESTAMP_KEY = 'bookmarksCacheTimestamp';
        const ICON_CACHE_KEY = 'iconCache';
        const CACHE_DURATION = 24 * 60 * 60 * 1000;

        // ==================== Cache Functions ====================
        function isCacheValid() {
            const timestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);
            if (!timestamp) return false;
            
            const cacheTime = parseInt(timestamp);
            const now = Date.now();
            return (now - cacheTime) < CACHE_DURATION;
        }

        function getCachedData() {
            try {
                const cachedData = localStorage.getItem(CACHE_KEY);
                return cachedData ? JSON.parse(cachedData) : null;
            } catch (error) {
                console.error('Cache verisi okunamadı:', error);
                return null;
            }
        }

        function setCachedData(data) {
            try {
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                localStorage.setItem(CACHE_TIMESTAMP_KEY, Date.now().toString());
            } catch (error) {
                console.error('Cache verisi kaydedilemedi:', error);
            }
        }

        function saveIconCache() {
            try {
                const cacheObj = Object.fromEntries(iconCache);
                localStorage.setItem(ICON_CACHE_KEY, JSON.stringify(cacheObj));
            } catch (error) {
                console.error('Icon cache kaydedilemedi:', error);
            }
        }

        function loadIconCache() {
            try {
                const cached = localStorage.getItem(ICON_CACHE_KEY);
                if (cached) {
                    const cacheObj = JSON.parse(cached);
                    Object.entries(cacheObj).forEach(([key, value]) => {
                        iconCache.set(key, value);
                    });
                }
            } catch (error) {
                console.error('Icon cache yüklenemedi:', error);
            }
        }

        function clearCache() {
            localStorage.removeItem(CACHE_KEY);
            localStorage.removeItem(CACHE_TIMESTAMP_KEY);
            localStorage.removeItem(ICON_CACHE_KEY);
        }

        // ==================== Accordion State ====================
        function saveAccordionState(categoryKey, isOpen) {
            const accordionStates = JSON.parse(localStorage.getItem('accordionStates') || '{}');
            accordionStates[categoryKey] = isOpen;
            localStorage.setItem('accordionStates', JSON.stringify(accordionStates));
        }

        function getAccordionState(categoryKey) {
            const accordionStates = JSON.parse(localStorage.getItem('accordionStates') || '{}');
            return accordionStates.hasOwnProperty(categoryKey) ? accordionStates[categoryKey] : true;
        }

        // ==================== Icon Management ====================
        function getFaviconUrl(bookmarkUrl) {
            try {
                const url = new URL(bookmarkUrl);
                return `https://icons.duckduckgo.com/ip3/${url.hostname}.ico`;
            } catch {
                return null;
            }
        }

        function getLetterIcon(title, url) {
            const letter = title.charAt(0).toUpperCase();
            const colorIndex = (title.charCodeAt(0) + url.length) % colorClasses.length;
            return {
                letter: letter,
                colorClass: colorClasses[colorIndex]
            };
        }

        function createBookmarkIcon(bookmark) {
            const iconDiv = document.createElement('div');
            iconDiv.className = 'bookmark-icon';
            
            const cacheKey = bookmark.url;
            
            if (iconCache.has(cacheKey)) {
                const cachedIcon = iconCache.get(cacheKey);
                if (cachedIcon.type === 'image') {
                    const img = document.createElement('img');
                    img.src = cachedIcon.src;
                    img.alt = '';
                    img.loading = 'lazy';
                    iconDiv.appendChild(img);
                } else {
                    iconDiv.className += ` letter-icon ${cachedIcon.colorClass}`;
                    iconDiv.textContent = cachedIcon.letter;
                }
                return iconDiv;
            }

            const faviconUrl = getFaviconUrl(bookmark.url);
            
            if (faviconUrl) {
                const img = document.createElement('img');
                img.src = faviconUrl;
                img.alt = '';
                img.loading = 'lazy';
                
                img.onload = function() {
                    iconCache.set(cacheKey, { type: 'image', src: faviconUrl });
                    saveIconCache();
                };
                
                img.onerror = function() {
                    const letterIcon = getLetterIcon(bookmark.title, bookmark.url);
                    iconDiv.innerHTML = '';
                    iconDiv.className = `bookmark-icon letter-icon ${letterIcon.colorClass}`;
                    iconDiv.textContent = letterIcon.letter;
                    iconCache.set(cacheKey, { type: 'letter', letter: letterIcon.letter, colorClass: letterIcon.colorClass });
                    saveIconCache();
                };
                
                iconDiv.appendChild(img);
            } else {
                const letterIcon = getLetterIcon(bookmark.title, bookmark.url);
                iconDiv.className += ` letter-icon ${letterIcon.colorClass}`;
                iconDiv.textContent = letterIcon.letter;
                iconCache.set(cacheKey, { type: 'letter', letter: letterIcon.letter, colorClass: letterIcon.colorClass });
                saveIconCache();
            }
            
            return iconDiv;
        }

        // ==================== DOM Creation ====================
        function createBookmarkElement(bookmark, canDelete = false) {
            const bookmarkLink = document.createElement('a');
            bookmarkLink.href = bookmark.url;
            bookmarkLink.className = 'bookmark-item';

            const iconDiv = createBookmarkIcon(bookmark);
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'bookmark-title';
            titleDiv.textContent = bookmark.title;

            bookmarkLink.appendChild(iconDiv);
            bookmarkLink.appendChild(titleDiv);

            if (canDelete) {
                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '✕';
                deleteBtn.onclick = (e) => {
                    e.preventDefault();
                    deleteBookmark(bookmark);
                };
                bookmarkLink.appendChild(deleteBtn);
            }
            
            return bookmarkLink;
        }

        function createAccordionItem(categoryKey, categoryTitle, bookmarks, canDelete = false) {
            const accordionItem = document.createElement('div');
            accordionItem.className = 'accordion-item';
            
            const isOpen = getAccordionState(categoryKey);
            if (isOpen) {
                accordionItem.classList.add('open');
            }

            const header = document.createElement('div');
            header.className = 'accordion-header';
            header.onclick = () => toggleAccordion(accordionItem, categoryKey);

            const title = document.createElement('div');
            title.className = 'accordion-title';
            title.textContent = categoryTitle;

            const icon = document.createElement('div');
            icon.className = 'accordion-icon';
            icon.textContent = '▼';

            header.appendChild(title);
            header.appendChild(icon);

            const content = document.createElement('div');
            content.className = 'accordion-content';

            const grid = document.createElement('div');
            grid.className = 'bookmarks-grid';

            bookmarks.forEach(bookmark => {
                const bookmarkElement = createBookmarkElement(bookmark, canDelete);
                grid.appendChild(bookmarkElement);
            });

            content.appendChild(grid);
            accordionItem.appendChild(header);
            accordionItem.appendChild(content);

            return accordionItem;
        }

        function toggleAccordion(accordionItem, categoryKey) {
            const isCurrentlyOpen = accordionItem.classList.contains('open');
            accordionItem.classList.toggle('open');
            saveAccordionState(categoryKey, !isCurrentlyOpen);
        }

        function renderAccordions(canDelete = false) {
            const container = document.getElementById('accordionContainer');
            container.innerHTML = '';

            Object.keys(bookmarksData.bookmarks).forEach(categoryKey => {
                const bookmarks = bookmarksData.bookmarks[categoryKey];
                if (bookmarks.length === 0) return;
                
                const categoryTitle = bookmarksData.categoryTitles?.[categoryKey] || categoryKey;
                const accordionItem = createAccordionItem(categoryKey, categoryTitle, bookmarks, canDelete);
                container.appendChild(accordionItem);
            });
        }

        // ==================== Data Processing ====================
        function processBookmarksData(data) {
            bookmarksData = data;
            allBookmarks = [];
            
            Object.keys(data.bookmarks).forEach(categoryKey => {
                data.bookmarks[categoryKey].forEach(bookmark => {
                    bookmark.category = categoryKey;
                    allBookmarks.push(bookmark);
                });
            });

            renderAccordions();
            updateCategorySelect();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('accordionContainer').style.display = 'block';
        }

        // ==================== JSONBin API ====================
        async function fetchFromJsonBin() {
            try {
                const response = await fetch(JSONBIN_API_URL, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const bookmarksData = data.record;
                
                setCachedData(bookmarksData);
                console.log('Veriler JSONBin\'den çekildi ve cache\'e kaydedildi');
                
                return bookmarksData;
            } catch (error) {
                console.error('JSONBin\'den veri çekilirken hata:', error);
                throw error;
            }
        }

        async function updateToJsonBin(data) {
            try {
                const response = await fetch(JSONBIN_API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                setCachedData(data);
                console.log('Veriler JSONBin\'e kaydedildi');
                
                return result;
            } catch (error) {
                console.error('JSONBin\'e veri kaydedilirken hata:', error);
                throw error;
            }
        }

        async function loadBookmarks() {
            loadIconCache();
            
            try {
                // Cache kontrol
                if (isCacheValid()) {
                    const cachedData = getCachedData();
                    if (cachedData) {
                        console.log('Veriler cache\'ten yüklendi');
                        processBookmarksData(cachedData);
                        return;
                    }
                }

                // Cache geçersiz, JSONBin'den çek
                const data = await fetchFromJsonBin();
                processBookmarksData(data);
                
            } catch (error) {
                console.error('Favoriler yüklenirken hata:', error);
                
                // Hata durumunda eski cache kullan
                const cachedData = getCachedData();
                if (cachedData) {
                    console.log('Hata nedeniyle eski cache verisi kullanılıyor');
                    processBookmarksData(cachedData);
                } else {
                    document.getElementById('loading').innerHTML = 'Favoriler yüklenirken hata oluştu. Lütfen sayfayı yenileyin.';
                }
            }
        }

        // ==================== Search ====================
        let searchTimeout;
        function searchBookmarks() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const container = document.getElementById('accordionContainer');
                
                if (searchTerm === '') {
                    renderAccordions(document.body.classList.contains('edit-mode'));
                    return;
                }
                
                const filteredBookmarks = allBookmarks.filter(bookmark => 
                    bookmark.title.toLowerCase().includes(searchTerm) ||
                    bookmark.url.toLowerCase().includes(searchTerm)
                );
                
                container.innerHTML = '';
                
                if (filteredBookmarks.length === 0) {
                    const noResults = document.createElement('div');
                    noResults.className = 'no-results';
                    noResults.textContent = 'Arama sonucu bulunamadı.';
                    container.appendChild(noResults);
                    return;
                }
                
                const groupedResults = {};
                filteredBookmarks.forEach(bookmark => {
                    const categoryKey = bookmark.category;
                    if (!groupedResults[categoryKey]) {
                        groupedResults[categoryKey] = [];
                    }
                    groupedResults[categoryKey].push(bookmark);
                });
                
                Object.keys(groupedResults).forEach(categoryKey => {
                    const categoryTitle = bookmarksData.categoryTitles?.[categoryKey] || categoryKey;
                    const accordionItem = createAccordionItem(categoryKey, categoryTitle, groupedResults[categoryKey], document.body.classList.contains('edit-mode'));
                    accordionItem.classList.add('open');
                    container.appendChild(accordionItem);
                });
            }, 300);
        }

        document.getElementById('searchInput').addEventListener('input', searchBookmarks);

        // ==================== Modal & Form ====================
        const modal = document.getElementById('modalOverlay');
        const modalClose = document.getElementById('modalClose');
        const form = document.getElementById('bookmarkForm');
        const addBtn = document.getElementById('addBtn');
        const editBtn = document.getElementById('editBtn');

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Yeni Favori Ekle';
            document.getElementById('bookmarkForm').reset();
            document.getElementById('bookmarkTitle').focus();
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function updateCategorySelect() {
            const select = document.getElementById('bookmarkCategory');
            const currentValue = select.value;
            const options = select.querySelectorAll('option:not(:first-child)');
            options.forEach(opt => opt.remove());

            Object.keys(bookmarksData.categoryTitles || {}).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = bookmarksData.categoryTitles[key];
                select.appendChild(option);
            });

            if (currentValue) select.value = currentValue;
        }

        function toggleEditMode() {
            document.body.classList.toggle('edit-mode');
            const isEditMode = document.body.classList.contains('edit-mode');
            editBtn.style.background = isEditMode ? 'linear-gradient(135deg, #FF3B30 0%, #D70015 100%)' : '';
            renderAccordions(isEditMode);
        }

        async function deleteBookmark(bookmark) {
            if (!confirm(`"${bookmark.title}" silinsin mi?`)) return;

            const categoryKey = bookmark.category;
            const category = bookmarksData.bookmarks[categoryKey];
            const index = category.findIndex(b => b.url === bookmark.url);

            if (index > -1) {
                category.splice(index, 1);
                await updateToJsonBin(bookmarksData);
                processBookmarksData(bookmarksData);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('bookmarkTitle').value.trim();
            const url = document.getElementById('bookmarkUrl').value.trim();
            const category = document.getElementById('bookmarkCategory').value;

            if (!title || !url || !category) {
                alert('Lütfen tüm alanları doldurun');
                return;
            }

            // URL validation
            try {
                new URL(url);
            } catch {
                alert('Geçerli bir URL girin');
                return;
            }

            // Bookmark ekle
            const newBookmark = { title, url };
            
            if (!bookmarksData.bookmarks[category]) {
                bookmarksData.bookmarks[category] = [];
            }

            bookmarksData.bookmarks[category].push(newBookmark);

            // JSONBin'e kaydet (POST request)
            document.querySelector('.btn-submit').disabled = true;
            document.querySelector('.btn-submit').textContent = 'Kaydediliyor...';

            try {
                await updateToJsonBin(bookmarksData);
                processBookmarksData(bookmarksData);
                closeModal();
                alert('Favori başarıyla eklendi!');
            } catch (error) {
                alert('Favori eklenirken hata oluştu');
            } finally {
                document.querySelector('.btn-submit').disabled = false;
                document.querySelector('.btn-submit').textContent = 'Ekle';
            }
        });

        addBtn.addEventListener('click', openAddModal);
        editBtn.addEventListener('click', toggleEditMode);
        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // ==================== Init ====================
        window.addEventListener('load', loadBookmarks);
    </script>
</body>
</html>
